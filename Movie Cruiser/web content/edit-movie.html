<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<!-- Icons CSS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Movie Cruiser</title>
	<!-- Gijgo CSS -->
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
	<!-- Custom CSS -->
	<link href="../style/style.css" rel="stylesheet">
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
		<a class="navbar-brand h1" href="movie-list-admin.html"><i class="material-icons">movie</i>Movie Cruiser</a>
	
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header" aria-controls="header" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	
		<div class="collapse navbar-collapse justify-content-end" id="header">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="movie-list-admin.html">Movie list</a>
				</li>	
			</ul>
		</div>
	</nav>
	
    <form action="edit-movie-success.html">		
		<div class="container">
			<h2>Edit Movie Details</h2>
			<div class="row">
				<div class="col-sm">
					<div class="form-group">
						<h5><label for="movieName">Movie Name</label></h5>
						<input type="text" class="form-control" id="movieName" name="movieName">
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<h5><label for="price">Ticket Price Per Person</label></h5>
						<input type="text" class="form-control" id="price" name="price">
					</div>
				</div>
				
				<div class="col-sm-3">
					<div class="form-group">
						<h5><label for="dateOfRelease">Date of Release</label></h5>
						<input type="text" class="form-control" name="dateOfRelease" id="dateOfRelease" placeholder="dd/mm/yyyy">
					</div>
				</div>
				
				<div class="col-sm-3">
					<div class="form-group">
						<h5><label for="genre">Genre</label></h5>
						<select id="genre" name="genre" style="width: 100%; height:37px;">
							<option></option>
							<option>Science Fiction</option>
							<option>Superhero</option>
							<option>Romance</option>
							<option>Comedy</option>
							<option>Thriller</option>
							<option>Drama</option>
							<option>Adventure</option>
						</select>
					</div>
				</div>
				
				<div class="col-sm-3">
					<h5>Active</h5>
					<div class="form-check form-check-inline">						
						<input type="radio" class="form-check-input" name="activeStatus" id="active">
						<label class="form-check-label" for="active">Yes</label>
					</div>
					<div class="form-check form-check-inline">						
						<input type="radio" class="form-check-input" name="activeStatus" id="inactive">
						<label class="form-check-label" for="inactive">No</label>
					</div>
				</div>
			</div>
						
			<div class="row">
				<div class="col-sm-3">
					<button type="submit" class="btn btn-danger">Save</button>
				</div>
			</div>
		</div>		
	</form>
      
	<nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-bottom">
		<span class="navbar-brand h1">Copyright <span id="date"></span></span>
	
	</nav>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    <!-- Gijgo JS -->
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <!-- Custom JS -->
    <script src="../script/script.js"></script>
  </body>
</html>
