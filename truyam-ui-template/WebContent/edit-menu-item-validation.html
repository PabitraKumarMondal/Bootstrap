	<form action="edit-menu-item-success.html">		
		<div class="container">
			<h2>Edit Menu Item</h2>
			<div class="row">
				<div class="col-sm">
					<div class="form-group">
						<h5><label for="itemName">Item Name</label></h5>
						<input type="text" class="form-control" id="itemName" name="itemName" value="" required>
						<div class="message" id="emptyName">Item Name is required</div>
						<div class="message" id="longName">Item Name cannot exceed 200 characters</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<h5><label for="price">Price</label></h5>
						<input type="text" class="form-control" id="price" name="price" value="" required>
						<div class="message" id="emptyPrice">Price is required</div>
						<div class="message" id="notNumber">Price can only contain numbers</div>
					</div>
				</div>
				
				<div class="col-sm-3">
					<div class="form-group">
						<h5><label for="dateOfLaunch">Date of Launch</label></h5>
						<input type="text" class="form-control" name="dateOfLaunch" id="dateOfLaunch">
						<div class="message" id="emptyDate">Date is required</div>
						<div class="message" id="invalidDateFormat">Incorrect date format</div>
					</div>
				</div>
				
				<div class="col-sm-3">
					<div class="form-group">
						<h5><label for="category">Category</label></h5>
						<select id="category" name="category" style="width: 100%; height:37px;">
							<option value=""></option>
							<option value="Main Course">Main Course</option>
							<option value="Starter">Starter</option>
							<option value="Dessert">Dessert</option>
						</select>
						<div class="message" id="emptyCategory">Select at least one category</div>
					</div>
				</div>
				
				<div class="col-sm-3">
					<h5>Active</h5>
					<div class="form-check form-check-inline">						
						<input type="radio" class="form-check-input" name="activeStatus" id="active">
						<label class="form-check-label" for="active">Yes</label>
					</div>
					<div class="form-check form-check-inline">						
						<input type="radio" class="form-check-input" name="activeStatus" id="inactive">
						<label class="form-check-label" for="inactive">No</label>
					</div>
					<div class="message" id="emptyStatus">Select in stock status</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<div class="form-check form-check-inline">						
						<input type="checkbox" class="form-check-input" id="freeDelivery" name="freeDelivery">
						<label class="form-check-label" for="freeDelivery">Free Delivery</label>
						<div></div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<button type="submit" class="btn btn-danger">Save</button>
				</div>
			</div>
		</div>		
	</form>
